<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATRYON Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="patryon-logo">
            <div class="logo-icon"></div>
            <div class="logo-text">PATRYON</div>
        </div>
        <p class="subtitle">Enter your password to log in</p>

        <div class="puzzle-area">
            <svg id="puzzle-svg" width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                 <!-- Fixed inner circle with humor labels -->
                <g id="inner-circle" class="fixed-center">
                    <!-- Center circle -->
                    <circle cx="400" cy="400" r="80" fill="#1a1a1a" stroke="#fff" stroke-width="2"/>
                    <!-- Triangular IS markers between rings -->
                    <g id="is-markers"></g>
                    <g id="center-labels">
                        <!-- Labels will be dynamically generated from puzzle-config.json -->
                    </g>
                </g>
                <!-- Fixed cross pattern overlays (render second, behind arcs) -->
                <g id="cross-pattern" class="fixed-center"></g>
                
                <!-- Draggable arc segments (render on top of cross pattern) -->
                <g id="draggable-arcs"></g>
            
            </svg>
        </div>
        <div id="jerry-container">
            <div id="jerry-text" style="display: none;"></div>
            <video id="jerry-video-1" src="./jarry-wave.mp4" muted autoplay preload="auto"></video>
            <video id="jerry-video-2" muted preload="auto" style="display: none;"></video>
        </div>

        <div class="password-hint">
            <a href="#" id="hint-link">Password hint</a>
        </div>

        <div class="game-controls" style="display: none;">
            <button id="shuffle-btn">Shuffle Pieces</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
